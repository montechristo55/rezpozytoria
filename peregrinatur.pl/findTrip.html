<body>
    <main>
        <h1>Find your trip!</h1>
        <form action="">
            <p>
                <label>Your name:
                    <input id="firstName" name="firstName" type="text" placeholder="Please enter your name">
                </label>
            </p>
            <p>
                <label>Your phone number:
                    <input id="phonenumber" name="phonenumber" type="tel">
                </label>
            </p>
            <p>
                <label>Travel from:
                    <input id="startingPoint" name="startingPoint" type="text" placeholder="Kraków">
                </label>
            </p>
            <p>
                <label>Going to:
                    <input id="finishLane" name="finishLane" type="text">
                </label>
            </p>
            <p>
                <label>Find your trip:
                    <!-- pola wyboru!!! -->
                    <input id="finishLane" name="finishLane">
                </label>
            </p>
            <fieldset>
                <legend>Wycieczka</legend>
            </fieldset>

            <p clas="tick">
                <label for="regulamin"><inpute name="regulamin" type="checkbox" value="agree">Regulamin</label>
                <!-- <label for="RODO"><inpute name="RODO" type="checkbox">Informacje o przechowywaniu danych osobowych</label> -->
            </p>





        </form>

    </main>
</body>
