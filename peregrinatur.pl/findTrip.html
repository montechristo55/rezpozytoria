<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge,chrome=1" />

    <!-- [if lt IE 9] -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    <!-- [endif] -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
    <meta name="description" content="to jest opis mojej strony internetowej, jej całej zawartości">
    <meta name="keywords" content="slowa klucze dla podniesienia pozycjonowania strony" />

    <link rel="stylesheet" href="../peregrinatur.pl/css/findTrip.style.css" type="text/css"/>


    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <meta name="author" content="Krzysztof Przybylski" />

</head>

<body>
    <main>
        <h1>Find your trip!</h1>
        <form class="form">
            <p>
                <label>Your name:
                    <input id="firstName" name="firstName" type="text" placeholder="Please enter your name">
                </label>
            </p>
            <p>
                <label>Your phone number:
                    <input 
                    id="phonenumber"
                    class="form__input" 
                    name="phonenumber" 
                    placeholder="Please enter your phone number" 
                    type="tel">
                </label>
            </p>
            <p>
                <label>Your email:
                    <input 
                    id="email"
                    class="form__input" 
                    name="email" 
                    placeholder="Please enter your email address" 
                    type="email">
                </label>
            </p>
            <!-- KOD POCZTOWY!!! -->
            <p>
                <label>
                    Postal code
                    <input name="postalCode" pattern="[0-9]{2}-[0-9]{3}"  >
                </label>
            </p>

            <p>
                <label>Your password:
                    <input 
                    id="password"
                    class="form__input" 
                    name="password" 
                    placeholder="Please enter your password" 
                    type="password">
                </label>
            </p>
            <p>
                <label>Travel from:
                    <input class="form__input"id="startingPoint" name="startingPoint" type="text" placeholder="Kraków">
                </label>
            </p>
            <p>
                <label>Going to:
                    <input class="form__input"id="finishLane" name="finishLane" type="text">
                </label>
            </p>
            <p>
                <label for="planTrip" >Find your planned trip:</label>
                <select>
                    <option value="setOne">Spływ Dunajcem - Jezioro Czorsztyńskie - Zakopane</option>
                    <option value="setTwo">Katowice - Beskidy - Żywiec</option>
                    <option value="setThree">Jasna Góra - Kalwaria Zabrzydowska - Wadowice</option>
                    <option value="setFour">Bochnia - Sandomierz - Tarnów</option>
                    <option value="setFive">Kraków - Wieliczka - Piwniczna-Zdrój</option>
                </select>

            </p>



            <fieldset>
                <legend>Wycieczka</legend>
                <p>
                    <label for=""><input name="destination" type="radio" value="Cześtochowa">Jasna Góra</label>
                </p>
                <p>
                    <label for=""><input name="destination" type="radio" value="Zakopane">Zakopane</label>
                </p>
                <p>
                    <label for=""><input name="destination" type="radio" value="Piwniczna">Piwniczna</label>
                </p>
                <p>
                    <label for=""><input name="destination" type="radio" value="Śląsk">Śląsk</label>
                </p>
                <p>
                    <label for=""><input name="destination" type="radio" value="CracowAirport">CracowAirport</label>
                </p>

                <p>
                    <label for="comments">Chcesz - zapytaj:</label>
                    <textarea id="comments" name="comments">Witaj, masz pytanie? Chętnie podpowiemy, doradzimy:-)</textarea>
                </p>
                <p>
                    <input name="comments" type="submit" value="Wyślij" />
                    
                </p>

            </fieldset>

            <p class="tick">
                <label for="regulamin"><inpute name="regulamin" type="checkbox" value="agree">Regulamin</label>
                <!-- <label for="RODO"><inpute name="RODO" type="checkbox">Informacje o przechowywaniu danych osobowych</label> -->
            </p>


        </form>

    </main>
</body>
<script src="skrypt.js"></script>
</html>
